<h1 class="header">MY Skills</h1>
<div class="card-container">
    <mat-card class="example-card" *ngFor="let skill of skills">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="skill-title">{{ skill.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="skill-img" [src]="skill.image" alt="Photo of {{ skill.title }}">
        <mat-card-content>
            <p>{{ skill.description }}</p>
        </mat-card-content>
    </mat-card>
</div>
