<h1 class="header">MY PROJECTS</h1>
<div class="card-container">
    <mat-card class="example-card" *ngFor="let project of projects">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="project-title">{{ project.title }}</mat-card-title>
            
        </mat-card-header>
        <img mat-card-image class="project-img" [src]="project.image" alt="Photo of {{ project.title }}">
        <mat-card-content>
            <p>{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goToGithub()">Github</button>
            
        </mat-card-actions>
    </mat-card>
</div>
